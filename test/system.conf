# example system configuration

[system]
compatible=FooCorp Super BarBazzer
bootloader=barebox
mountprefix=/mnt/myrauc/

[keyring]
path=/etc/rauc/keyring/

[slot.rescue.0]
device=/dev/rescue-0
type=raw
bootname=factory0
readonly=true

[slot.rootfs.0]
device=/dev/rootfs-0
type=ext4
bootname=system0

[slot.rootfs.1]
device=/dev/rootfs-1
type=ext4
bootname=system1

[slot.appfs.0]
device=/dev/appfs-0
type=ext4
parent=rootfs.0

[slot.appfs.1]
device=/dev/appfs-1
type=ext4
parent=rootfs.1

